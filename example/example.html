## Usage

Just put a .html file formatted like this in github somewhere:

```
<section>
<h2>Title</h2>
<p>Content</p>
</section>
<section>
<!-- ... -->
```

Then replace `https://github.com` in the url with `http://revealme.herokuapp.com`

See [reveal.js](http://lab.hakim.se/reveal-js/) for more formatting options.
